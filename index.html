<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time To-Do List</title>
    <!-- Load Tailwind CSS CDN for styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #212121;
        }
        .task-item {
            transition: all 0.3s ease;
        }
        .completed .task-text {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body>

    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-xl bg-white p-6 md:p-8 rounded-xl shadow-2xl">
            
            <h1 class="text-3xl font-extrabold text-indigo-600 mb-2 text-center">
                Real-Time To-Do List
            </h1>
            
            <p id="loading-indicator" class="text-center text-indigo-500 font-semibold mb-4">
                Loading user session...
            </p>
            <p id="user-id-display" class="text-xs text-gray-500 mb-4 truncate text-center"></p>

            <!-- Add Task Form -->
            <form id="task-form" class="flex mb-6 space-x-2">
                <input 
                    type="text" 
                    id="new-task-input" 
                    placeholder="Add a new task..." 
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-gray-700"
                    required
                >
                <button type="submit" class="p-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md" title="Add Task">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </form>

            <ul id="task-list" class="space-y-3">
            </ul>

        </div>
    </div>
    
    <!-- Modal Structure -->
    <div id="modal-container" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50 p-4" onclick="if(event.target.id === 'modal-container') closeModal()">
        <div class="bg-white rounded-xl p-6 w-full max-w-sm shadow-2xl">
            <h3 id="modal-title" class="text-xl font-bold text-gray-800 mb-4"></h3>
            <div id="modal-content" class="mb-6 text-gray-600"></div>
            <div id="modal-actions" class="flex justify-end space-x-3">
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, onSnapshot, 
            addDoc, updateDoc, deleteDoc, doc, query, orderBy, setLogLevel 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        if (firebaseConfig) {
            window.app = initializeApp(firebaseConfig);
            window.db = getFirestore(window.app);
            window.auth = getAuth(window.app);
        } else {
            console.error("Firebase configuration not found.");
        }

        setLogLevel('Debug');

        const loadingIndicator = document.getElementById('loading-indicator');
        const userIdDisplay = document.getElementById('user-id-display');

        /**
         * 1. Authentication and Initialization
         */
        onAuthStateChanged(window.auth, async (user) => {
            if (user) {
                window.userId = user.uid;
                userIdDisplay.textContent = `User ID: ${window.userId}`;
                loadingIndicator.classList.add('hidden');
                
                // Once authenticated, start listening for tasks
                initializeRealtimeListener();
            } else {
                try {
                    // Try signing in with custom token
                    if (initialAuthToken) {
                        await signInWithCustomToken(window.auth, initialAuthToken);
                    } else {
                        // Fallback to anonymous sign-in if no token is provided
                        await signInAnonymously(window.auth);
                    }
                } catch (error) {
                    console.error("Firebase authentication failed:", error);
                    loadingIndicator.textContent = "Authentication failed. Cannot load tasks.";
                }
            }
        });

        function getTasksCollectionRef() {
            if (!window.db || !window.userId) return null;
            // Private data path: /artifacts/{appId}/users/{userId}/{collectionName}
            return collection(window.db, `artifacts/${appId}/users/${window.userId}/todos`);
        }

        function initializeRealtimeListener() {
            const todosRef = getTasksCollectionRef();
            if (!todosRef) return;

            onSnapshot(todosRef, (snapshot) => {
                const tasks = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                // Sort the tasks by a timestamp or completed status locally
                tasks.sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0));
                window.tasks = tasks; // Store globally for access
                renderTasks(tasks);
            }, (error) => {
                console.error("Error listening to tasks:", error);
                document.getElementById('task-list').innerHTML = '<p class="text-red-500">Failed to load tasks. Check console for details.</p>';
            });
        }

        window.addTask = async (text) => {
            const todosRef = getTasksCollectionRef();
            if (!todosRef) return console.error("Database not initialized.");
            
            try {
                await addDoc(todosRef, {
                    text: text,
                    completed: false,
                    createdAt: Date.now()
                });
                console.log("Task added successfully.");
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        };

        window.updateTask = async (id, updates) => {
            const todosRef = getTasksCollectionRef();
            if (!todosRef) return console.error("Database not initialized.");

            try {
                const taskRef = doc(todosRef, id);
                await updateDoc(taskRef, updates);
                console.log(`Task ${id} updated successfully.`);
            } catch (e) {
                console.error("Error updating document: ", e);
            }
        };

        window.deleteTask = async (id) => {
            const todosRef = getTasksCollectionRef();
            if (!todosRef) return console.error("Database not initialized.");

            try {
                const taskRef = doc(todosRef, id);
                await deleteDoc(taskRef);
                console.log(`Task ${id} deleted successfully.`);
            } catch (e) {
                console.error("Error deleting document: ", e);
            }
        };


        const taskList = document.getElementById('task-list');

        function renderTasks(tasks) {
            taskList.innerHTML = ''; // Clear the list

            if (tasks.length === 0) {
                taskList.innerHTML = '<p class="text-center text-gray-500 py-4">You have no tasks! Add one above.</p>';
                return;
            }

            tasks.forEach(task => {
                const listItem = document.createElement('li');
                listItem.className = `task-item flex items-center justify-between p-4 mb-3 rounded-lg shadow-md ${task.completed ? 'bg-green-50 completed' : 'bg-white'}`;
                listItem.dataset.id = task.id;

                const taskContent = `
                    <!-- Task Text and Completion Checkbox -->
                    <div class="flex items-center flex-1 min-w-0">
                        <input type="checkbox" id="task-${task.id}" class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer toggle-complete" ${task.completed ? 'checked' : ''}>
                        <label for="task-${task.id}" class="task-text ml-4 text-gray-800 text-base md:text-lg truncate flex-1">
                            ${task.text}
                        </label>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="flex space-x-2 ml-4">
                        <button class="text-blue-500 hover:text-blue-700 p-1 rounded-full hover:bg-blue-100 edit-btn" title="Edit Task">
                            <!-- SVG Icon for Edit -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                        </button>
                        <button class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-100 delete-btn" title="Delete Task">
                            <!-- SVG Icon for Delete -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                `;
                listItem.innerHTML = taskContent;
                taskList.appendChild(listItem);
            });
        }

        const taskForm = document.getElementById('task-form');
        const newTaskInput = document.getElementById('new-task-input');

        // Handle task submission
        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = newTaskInput.value.trim();

            if (text) {
                window.addTask(text);
                newTaskInput.value = ''; 
            }
        });

        taskList.addEventListener('click', (e) => {
            const listItem = e.target.closest('.task-item');
            if (!listItem) return;

            const taskId = listItem.dataset.id;

            if (e.target.classList.contains('toggle-complete')) {
                const isCompleted = e.target.checked;
                window.updateTask(taskId, { completed: isCompleted });
            }

            else if (e.target.closest('.delete-btn')) {
                // Show confirmation modal instead of alert
                showModal('Confirm Deletion', 'Are you sure you want to delete this task?', () => {
                    window.deleteTask(taskId);
                    closeModal();
                });
            }

            else if (e.target.closest('.edit-btn')) {
                const currentText = listItem.querySelector('.task-text').textContent.trim();
                
                showEditModal('Edit Task', currentText, (newText) => {
                    if (newText && newText.trim() !== currentText) {
                        window.updateTask(taskId, { text: newText.trim() });
                    }
                    closeModal();
                });
            }
        });

        const modalContainer = document.getElementById('modal-container');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalActions = document.getElementById('modal-actions');
        
        window.closeModal = () => {
            modalContainer.classList.add('hidden');
            modalContent.innerHTML = '';
            modalActions.innerHTML = '';
        };

        function showModal(title, contentHTML, confirmCallback = null) {
            modalTitle.textContent = title;
            modalContent.innerHTML = contentHTML;
            modalActions.innerHTML = ''; 

            const closeBtn = document.createElement('button');
            closeBtn.className = 'py-2 px-4 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition';
            closeBtn.textContent = 'Cancel';
            closeBtn.onclick = closeModal;
            modalActions.appendChild(closeBtn);

            if (confirmCallback) {
                const confirmBtn = document.createElement('button');
                confirmBtn.className = 'py-2 px-4 bg-red-600 text-white rounded-lg hover:bg-red-700 transition';
                confirmBtn.textContent = 'Delete';
                confirmBtn.onclick = confirmCallback;
                modalActions.appendChild(confirmBtn);
            }
            
            modalContainer.classList.remove('hidden');
        }

        function showEditModal(title, initialText, saveCallback) {
            modalTitle.textContent = title;
            
            modalContent.innerHTML = `
                <input id="edit-input" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" value="${initialText.replace(/"/g, '&quot;')}" required>
            `;

            modalActions.innerHTML = ''; 

            const cancelBtn = document.createElement('button');
            cancelBtn.className = 'py-2 px-4 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition';
            cancelBtn.textContent = 'Cancel';
            cancelBtn.onclick = closeModal;
            modalActions.appendChild(cancelBtn);

            const saveBtn = document.createElement('button');
            saveBtn.className = 'py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition';
            saveBtn.textContent = 'Save';
            saveBtn.onclick = () => {
                const newText = document.getElementById('edit-input').value;
                if (newText) {
                    saveCallback(newText);
                }
            };
            modalActions.appendChild(saveBtn);
            
            modalContainer.classList.remove('hidden');
            document.getElementById('edit-input').focus();
        }

    </script>
</body>
</html>
